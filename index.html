<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #numbers {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>로또 번호 생성</h1>
        <button onclick="generateNumbers()">번호 생성</button>
        <p id="numbers"></p>
    </div>

    <script>
        function generateNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const randomNumber = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }

            const sortedNumbers = numbers.sort((a, b) => a - b);
            const formattedNumbers = sortedNumbers.join(', ');
            document.getElementById('numbers').textContent = formattedNumbers;
        }
    </script>
</body>

</html>
